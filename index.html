<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <h1 class="container">Mi calculadora Js</h1>
      
      <!-- log -->
      <div id="log" class="container">1 + 2 + 3 + 4</div>

      <!-- the input -->
      <input type="number">
  
      <!-- the buttons -->
      <div class="calculator-buttons">
        <button id="button-clear" class="calc-button is-clear">C</button>
        <button id="button-divide" class="calc-button">&divide;</button>
    
        <button id="button-7" class="calc-button">7</button>
        <button id="button-8" class="calc-button">8</button>
        <button id="button-9" class="calc-button">9</button>
        <button id="button-times" class="calc-button">&times;</button>
    
        <button id="button-4" class="calc-button">4</button>
        <button id="button-5" class="calc-button">5</button>
        <button id="button-6" class="calc-button">6</button>
        <button id="button-minus" class="calc-button">&minus;</button>
    
        <button id="button-1" class="calc-button">1</button>
        <button id="button-2" class="calc-button">2</button>
        <button id="button-3" class="calc-button">3</button>
        <button id="button-plus" class="calc-button">&plus;</button>
    
        <button id="button-0" class="calc-button is-zero">0</button>
        <button id="button-equals" class="calc-button is-equals">&equals;</button>
      </div>
    </div>
  </body>
</html>
